{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
          <h1>Checkout</h1>
          </div>
          <div class="col-md-8">
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover">
              <tr>
                <th>Product</th>
                <th>Price Each</th>
                <th>Quantity</th>
                <th>Total Price</th>
              </tr>
              <tr>
                <td>Cap-Toe Oxfords</td>
                <td>$99.99</td>
                <td>1</td>
                <td>$99.99</td>
              </tr>
              <tr>
                <td>Trainers</td>
                <td>$79.99</td>
                <td>1</td>
                <td>79.99</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <th>Total:</th>
                <td>$179.98</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- shipping form -->
      <form class="form-horizontal shipping">
          <fieldset>
              <legend>Shipping</legend>
              <!-- first name input-->
              <div class="container-fluid">
              <div class="control-group">
                  <label for="firstname" class="control-label col-sm-4">First Name</label>
                  <div class="col-sm-8">
                      <input id="first-name-ship" name="firstname" type="text" autocomplete="first-name" placeholder="first name" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- last name input-->
              <div class="control-group">
                  <label for="lastname" class="control-label col-sm-4">Last Name</label>
                  <div class="col-sm-8">
                      <input id="last-name-ship" name="lastname" type="text" autocomplete="last-name" placeholder="last name" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- address-line1 input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Address Line 1</label>
                  <div class="col-sm-8">
                      <input id="address-line1-ship" name="address1" type="text" autocomplete="address-line1" placeholder="address line 1" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- address-line2 input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Address Line 2</label>
                  <div class="col-sm-8">
                      <input id="address-line2-ship" name="address2" type="text" autocomplete="address-line2" placeholder="address line 2" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- city input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">City / Town</label>
                  <div class="col-sm-8">
                      <input id="city-ship" name="city" type="text" autocomplete="address-level2" placeholder="city" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>

              <div class="control-group">
                  <label class="control-label col-sm-4">State</label>
                  <div class="col-sm-8">
                      <input id="region-ship" name="state" type="text" autocomplete="address-level1" placeholder="state / province / region" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- postal-code input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Zip / Postal Code</label>
                  <div class="col-sm-8">
                      <input id="postal-code-ship" name="zip" type="text" autocomplete="postal-code" placeholder="zip or postal code" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
                  <!-- check box "copy shipping to billing"-->

              <div class="control-group">
                  <div class="col-sm-6 col-sm-offset-4">
                    <div class="checkbox">
                      <label class="control-label col-sm-6"><input id='copyInfo' type="checkbox">Copy Shipping to Billing</label>

                    </div>
                  </div>
              </div>

          </fieldset>
      </form>

      <!-- billing form -->
      <form class="form-horizontal billing">
          <fieldset>
              <!-- Address form -->
              <legend>Billing</legend>
              <!-- first name input-->
              <div class="container-fluid">
              <div class="control-group">
                  <label for="firstname" class="control-label col-sm-4">First Name</label>
                  <div class="col-sm-8">
                      <input id="first-name-bill" name="firstname" type="text" autocomplete="first-name" placeholder="first name" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- last name input-->
              <div class="control-group">
                  <label for="lastname" class="control-label col-sm-4">Last Name</label>
                  <div class="col-sm-8">
                      <input id="last-name-bill" name="lastname" type="text" autocomplete="last-name" placeholder="last name" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- address-line1 input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Address Line 1</label>
                  <div class="col-sm-8">
                      <input id="address-line1-bill" name="address1" type="text" autocomplete="address-line1" placeholder="address line 1" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- address-line2 input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Address Line 2</label>
                  <div class="col-sm-8">
                      <input id="address-line2-bill" name="address2" type="text" autocomplete="address-line2" placeholder="address line 2" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- city input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">City / Town</label>
                  <div class="col-sm-8">
                      <input id="city-bill" name="city" type="text" autocomplete="address-level2" placeholder="city" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>

              <div class="control-group">
                  <label class="control-label col-sm-4">State</label>
                  <div class="col-sm-8">
                      <input id="region-bill" name="state" type="text" autocomplete="address-level1" placeholder="state / province / region" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>
              <!-- postal-code input-->
              <div class="control-group">
                  <label class="control-label col-sm-4">Zip / Postal Code</label>
                  <div class="col-sm-8">
                      <input id="postal-code-bill" name="zip" type="text" autocomplete="postal-code" placeholder="zip or postal code" class="form-control">
                      <p class="help-block"></p>
                  </div>
              </div>


          </fieldset>
      </form>
      </div>

      <!-- Credit Card Div -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
          </div>
          <div class="col-md-4 form-group">
            <h3>Purchase using your credit card</h3>
            <form action="" method="POST" id="payment-form">
              <span class="payment-errors"></span>

              <div class="form-row">
                <label>
                  <span>Card Number</span>
                  <input type="text" size="20" data-stripe="number"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>CVC</span>
                  <input type="text" size="4" data-stripe="cvc"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>Expiration (MM/YYYY)</span>
                  <input type="text" size="2" data-stripe="exp-month"/>
                </label>
                <span> / </span>
                <input type="text" size="4" data-stripe="exp-year"/>
              </div>

              <button type="submit">Submit Payment</button>
            </form>
          </div>
        </div>
      </div>
      <!-- End Credit Card Div -->
    </div>
{% endblock %}
