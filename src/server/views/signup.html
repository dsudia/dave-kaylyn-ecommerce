{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading">Sign Up for Account</h2>
      <label for="text">Enter in an Email</label>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <label for="password">Enter in valid password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
      <input type="password" class="form-control" name="password" placeholder="Confirm Password" required=""/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    </form>
  </div>



{% endblock %}
